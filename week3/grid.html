<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .box {
           background-color: blue;
           width: 100%;
           height: 50px;
        }

        .box1{
            background-color: red;
            width: 100%;
            height: 50px;
        }
        .box2{
            background-color: green;
            width: 100%;
            height: 50px;
        }

    </style>
</head>
    <body>
        <section>
            <div class="container">
                <h1>Grid</h1>
                <br>
                
                <!-- Single column -->
                <div class="row">
                    <div class="col">
                        <div class="box"></div>
                    </div>
                </div>
                <br>
                <!-- Two columns -->
                <div class="row">
                    <!-- First column -->
                    <div class="col-6">
                        <div class="box"></div>
                    </div>
                    <!-- Second column -->
                    <div class="col-6">
                        <div class="box"></div>
                    </div>
                </div>
                <br>

                <!-- Three columns -->
                <div class="row">
                    <!-- First column -->
                    <div class="col-4">
                        <div class="box"></div>
                    </div>
                    <!-- Second column -->
                    <div class="col-4">
                        <div class="box"></div>
                    </div>
                    <!-- Third column -->
                    <div class="col-4">
                        <div class="box"></div>
                    </div>
                </div>
                
                <br>

                <div class="row">
                    <div class="col-4">
                        <div class="box"></div>
                    </div>

                    <div class="col-8">
                        <div class="box"></div>
                    </div>

                </div>


                <br>
                <div class="row">
                    <div class="col-2">
                        <div class="box"></div>
                    </div>

                    <div class="col-6">
                        <div class="box"></div>
                    </div>

                    <div class="col-4">
                        <div class="box"></div>
                    </div>

                </div>

                <br>

                <div class="row">
                    <div class="col-sm-2">
                        <div class="box"></div>
                    </div>

                    <div class="col-sm-6">
                        <div class="box1"></div>
                    </div>

                    <div class="col-sm-4">
                        <div class="box2"></div>
                    </div>

                </div>


                <br>

                <div class="row">
                    <div class="col">
                        <div class="box"></div>
                    </div>

                    <div class="col">
                        <div class="box1"></div>
                    </div>

                    <div class="col">
                        <div class="box2"></div>
                    </div>
                    
                    <div class="col">
                        <div class="box"></div>
                    </div>

                    <div class="col">
                        <div class="box1"></div>
                    </div>

                </div>
                
            
            </div>
        
        </section>
        
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
