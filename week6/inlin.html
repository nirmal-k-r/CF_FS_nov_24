<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline JS</title>
</head>
    <body onload="console.log('Page loaded')">

        <h1>Inline Javascript</h1>

        <button onclick="console.log('You clicked on a button')">Log</button>
        
        <button onclick="alert('You clicked on a button')">Alert</button>
        
        
        <input type="text" onchange="console.log('You changed the input value')">


        <input type="text" onkeyup="console.log('You changed the input value')">
    </body>
</html>
