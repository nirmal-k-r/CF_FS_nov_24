<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Js</title>
</head>
    <body>
        <h1> Internal Javascript</h1>

        <button onclick="log()">Log</button>

        <button onclick="exit()">Exit</button>

        <button onclick="enter()">Name</button>
        
    </body>

    <script>
        function log(){
            console.log('You clicked on a button');
        };

        function exit(){
            var exit=confirm('Are you sure you want to exit?');
            console.log(exit);
        };

        function enter(){
            var data=prompt('What is your name?');
            console.log(data);

            alert('Welcome :'+data);
        };

    </script>

</html>
